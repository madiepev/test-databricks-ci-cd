# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
  
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
  
      - name: Install Databricks CLI
        run: pip install databricks-cli

      - name: Configure Databricks CLI
        run: databricks configure --token
        env:
          DATABRICKS_HOST: "https://adb-17073132427777.17.azuredatabricks.net"
          DATABRICKS_TOKEN: "dapi65d10b4fb85d6f9e8dcdbbfe7c1421aa-2"
  
      - name: Download Sample Data from DBFS
        run: databricks fs cp dbfs:/FileStore/sample_sales.csv .
  
      - name: Run Unit Tests
        run: python -m unittest discover -s tests

